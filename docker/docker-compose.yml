version: '3'

networks:
  traccar-base-net:
    driver: bridge

services:
  nginx-proxy:
    image: nginx:alpine
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - traccar-base-net
    ports:
      - "8080:8080"
    depends_on:
      - traccar-app
      - traccar-ui

