  traccar-app:
    image: traccar/traccar:5.4-alpine
    ports:
      - "5055:5055"
    expose:
      - 8082
    networks:
      - traccar-base-net
    volumes:
      - ./../docker/traccar.xml:/opt/traccar/conf/traccar.xml:ro

  traccar-ui:
    build:
      context: ../modern
      dockerfile: ../docker/Dockerfile
    expose:
      - 3000
    networks:
      - traccar-base-net
    volumes:
      - ./default.ui.conf:/etc/nginx/conf.d/default.conf:ro

